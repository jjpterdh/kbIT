<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <input>
        
        <div class="keypad">
            <button class="number1">1</button>
            <button class="number2">2</button>
            <button class="number3">3</button>
            <button class="number4">4</button>
            <button class="number5">5</button>
            <button class="number6">6</button>
            <button class="number7">7</button>
            <button class="number8">8</button>
            <button class="number9">9</button>
            <button class="number0">0</button>
            <button class="mul" onclick="">*</button>
            <button class="divide" onclick="">/</button>
            <button class="plus" onclick="">+</button>
            <button class="sub" onclick="">-</button>
            <button class="equal" onclick="">=</button>
            <button class="clear" onclick="">clear</button>
        </div>

        
        


    </div>
</body>
</html>
