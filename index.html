<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <input id="calculator-display" readonly />
        <div class="keypad">
            <div>
                <button class="number btn btn-secondary">7</button>
                <button class="number btn btn-secondary">8</button>
                <button class="number btn btn-secondary">9</button>
                <button class="mul operator btn btn-info" onclick="">*</button>
            </div>
            <div>
                <button class="number btn btn-secondary">4</button>
                <button class="number btn btn-secondary">5</button>
                <button class="number btn btn-secondary">6</button>
                <button class="divide operator btn btn-info" onclick="">/</button>
            </div>

            <div>
                <button class="number btn btn-secondary">1</button>
                <button class="number btn btn-secondary">2</button>
                <button class="number btn btn-secondary">3</button>
                <button class="plus operator btn btn-info" onclick="">+</button>
            </div>

            <div>
                <button class="clear operator btn btn-info" onclick="">clear</button>
                <button class="number btn btn-secondary">0</button>
                <button class="equal operator btn btn-info btn btn-primary" onclick="">=</button>
                <button class="sub operator btn btn-info btn btn-info" onclick="">-</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
